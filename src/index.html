<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Alarme</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2832148185891783"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <div id="alarm-title">Alarm</div>
        <div id="clock"></div>
        <div id="countdown"></div>
        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
        <div class="controls">
            <button onclick="setAlarm()" class="button set-alarm">Start</button>
            <button onclick="clearAlarm()" class="button clear-alarm">Stop</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
